<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css Styles -->
    <link rel="stylesheet" href="fonts/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="app">
        <nav>
            <div class="nav-btns">
                <button>Locations</button>
                <button><i class="fa fa-search"></i></button>
                <button><i class="fa fa-bars"></i></button>
            </div>
            <div class="currant-location">
                <div class="location">
                    <i class="fa fa-map"></i> Badr
                </div>
            </div>
        </nav>
        <main>
            <div class="hero">
                <div class="mute">Sat, 25 November 10:48 AM</div>
                <div class="currant-temperature">
                    <i class="fa fa-cloud"></i> 24
                </div>
                <div class="day-temperature">27/16 Feels like 24<br>Fair</div>
            </div>
            <div class="sections">
                <div class="container">
                    <div class="precipitation">
                        <div class="pre-percent">
                            <i class="fa fa-cloud"></i>
                            <h6>Precipitation<br>0%</h6>
                        </div>
                        <div class="pre-index">
                            <i class="fa fa-sun-o"></i>
                            <h6>UV index<br>Moderate</h6>
                        </div>
                    </div>
                </div>
                <div class="container-c">
                    <div class="title">Daily</div>
                    <div class="container"></div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
