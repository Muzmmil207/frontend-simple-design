<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>simple bitcoin dashboard</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="icon">
                <a href="#">
                    <i class="bi bi-speedometer2"></i>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="bi bi-arrow-left-right"></i>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="bi bi-person"></i>
                </a>
            </div>
            <div class="icon">
                <a href="#">
                    <i class="bi bi-gear"></i>
                </a>
            </div>
        </nav>

        <div class="main">
            <nav class="navbar">
                <h1><strong>t</strong>Tradix</h1>
                <div class="account">
                    <div class="user-wallet">
                        <h6>0.0025 <span>B</span></h6>
                        <h6>219.63 <span>USDT</span></h6>
                    </div>
                    <div class="user-account">
                        <div class="account-icon"><i class="bi bi-person"></i></div>
                        <div class="account-name">Muzamil Ali</div>
                    </div>
                </div>
            </nav>

            <main class="content">
                <div class="left-container">
                    <h4><span>Welcome Back,</span> Muzamil</h4>
                    <div class="exchange-coins">
                        <div class="exchange-toggle">
                            <button>BUY</button><button>SELL</button>
                        </div>
                    </div>

                </div>
                <div class="right-container">


                </div>
            </main>
        </div>
    </div>

</body>

</html>
