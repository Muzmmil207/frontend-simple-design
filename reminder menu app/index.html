<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="app">
        <div class="nav"><a href="#">Edit</a></div>
        <form>
            <button>
                <i class="bi bi-search"></i>
            </button>
            <input type="text" placeholder="Search">
        </form>
        <div class="menu-items">
            <div class="item">
                <div class="item-type">
                    <div class="icon"> <i class="bi bi-calendar2-week"></i></div>
                    <div class="count">0</div>
                </div>
                <div class="item-title">today</div>
            </div>
            <div class="item">
                <div class="item-type">
                    <div class="icon"> <i class="bi bi-clock"></i></div>
                    <div class="count">0</div>
                </div>
                <div class="item-title">scheduled</div>
            </div>
            <div class="item">
                <div class="item-type">
                    <div class="icon"> <i class="bi bi-box"></i></div>
                    <div class="count">0</div>
                </div>
                <div class="item-title">all</div>
            </div>
            <div class="item">
                <div class="item-type">
                    <div class="icon"> <i class="bi bi-flag"></i></div>
                    <div class="count">0</div>
                </div>
                <div class="item-title">flagged</div>
            </div>
        </div>
        <div class="list">
            <h1 class="title">My List</h1>
            <div class="lists">
                <div class="list-item">
                    <div class="lift">
                        <div class="lift-icon"> <i class="bi bi-list-task"></i></div>
                        <p>Do</p>
                    </div>
                    <div class="right">
                        <p>0</p>
                        <div class="right-icon"> <i class="bi bi-caret-right"></i></div>
                    </div>
                </div>
                <hr>
                <div class="list-item">
                    <div class="lift">
                        <div class="lift-icon"> <i class="bi bi-list-task"></i></div>
                        <p>Family</p>
                    </div>
                    <div class="right">
                        <p>0</p>
                        <div class="right-icon"> <i class="bi bi-caret-right"></i></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
