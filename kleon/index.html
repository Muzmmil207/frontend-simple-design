<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css Styles -->
    <link rel="stylesheet" href="fonts/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <nav>
        <div class="logo"><span>Kleon</span><i class="fa fa-close"></i></div>
        <div class="menu">
            <div class="main-m">main menu</div>
            <ul>
                <li><a href="#"><i class="fa fa-dashboard"></i>Dashboard</a></li>
                <li><a href="#"><i class="fa fa-envelope"></i>Email</a></li>
                <li><a href="#"><i class="fa fa-inbox"></i>Chat</a></li>
                <li><a href="#"><i class="fa fa-pie-chart"></i>Kanban</a></li>
                <li><a href="#" class="active"><i class="fa fa-phone"></i>Contact</a></li>
                <li><a href="#"><i class="fa fa-user-times"></i>Calender</a></li>
                <li><a href="#"><i class="fa fa-sitemap"></i>Invoices</a></li>
                <li><a href="#"><i class="fa fa-lightbulb-o"></i>Setting</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <header>
            <div class="header">
                <form class="header-form">
                    <button type="submit"><i class="fa fa-search"></i></button>
                    <input type="search" placeholder="Search here">
                </form>
                <div class="header-content">
                    <div class="other">
                        <a href="#">Other menus</a>
                    </div>
                    <div class="header-items">
                        <div class="item">
                            <i class="fa fa-bell"></i>
                        </div>
                        <div class="item">
                            <i class="fa fa-folder"></i>
                        </div>
                    </div>
                    <div class="user-details">
                        <div class="user-img">
                            <img src="./img/avatar.jpg" alt="">
                        </div>
                        <div class="user-name">
                            <div class="name">Franklin Jr.</div>
                            <div class="user-job">Super Admin</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="wrapper">
            <div class="container">
                <div class="head">
                    <div class="title">
                        <h1>Contacts</h1>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="contact-form">
                        <form class="csf">
                            <button type="submit"><i class="fa fa-search"></i></button>
                            <input type="search" placeholder="Search here">
                        </form>
                        <a href="#" class="table"><i class="fa fa-table"></i></a>
                        <a href="#" class="add-user"><i class="fa fa-user-plus"></i>New Contact</a>
                    </div>
                </div>
                <div class="content">
                    <div class="contacts-cards">
                        <div class="card">
                            <div class="card-info">
                                <div class="card-img">
                                    <img src="/img/avatar-5.jpg" alt="">
                                </div>
                                <div class="title">
                                    Angela Moss
                                </div>
                                <div class="job">Marketing Manger at</div>
                                <div class="company">
                                    Highspeed Studios
                                </div>
                            </div>
                            <div class="contact-info">
                                <div class="cf">
                                    <i class="fa fa-phone"></i> +12 345 6789 0
                                </div>
                                <div class="cf">
                                    <i class="fa fa-envelope"></i> angelamoss@gmail.com
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
