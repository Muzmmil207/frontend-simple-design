<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form class="form-container">
            <div class="control">
                <div class="form-element">
                    <span class="sp">Username</span>
                    <div class="input-control">
                        <input type="text" placeholder="Type Your Name">
                    </div>
                </div>
                <div class="form-element">
                    <span class="sp">Password</span>
                    <div class="input-control">
                        <input type="text" placeholder="Type a Complex Password">
                    </div>
                </div>
                <div class="form-element">
                    <span class="sp">Email</span>
                    <div class="input-control">
                        <input type="text" placeholder="Type a Valid Email">
                    </div>
                </div>
            </div>
            <div class="control">
                <div class="form-element">
                    <span>Phone</span>
                    <div class="input-control">
                        <input type="text" placeholder="">
                    </div>
                </div>
                <div class="form-element">
                    <span>Brieft</span>
                    <div class="input-control">
                        <textarea name="" id="" cols="30" rows="900"></textarea>
                    </div>
                </div>
            </div>
            <div class="control submit">
                <div class="input-control">
                    <button>Register</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
